sonar.projectKey=digifactori-idearium
sonar.organization=digifactori-idearium
sonar.host.url=https://sonarcloud.io   # or your self-hosted instance
sonar.login=${SONAR_TOKEN}

# Multi-module support
sonar.modules=apps,packages

# ========== APPS ==========
apps.sonar.projectBaseDir=apps
apps.sonar.sources=.
apps.sonar.exclusions=**/node_modules/**,**/dist/**

# ========== PACKAGES ==========
packages.sonar.projectBaseDir=packages
packages.sonar.sources=.
packages.sonar.exclusions=**/node_modules/**,**/dist/**
